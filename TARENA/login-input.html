	<body><!-- 身体 -->
	<form action="http://176.233.9.57/day04/8_login.php" method='post'>
			<h4>单选</h4>
			选择性别：
			<!-- name这里是分组一个分组中只能选一个，value 这里是告诉gender 我是谁 -->
			<input type="radio" name='gender' value='man'>男
			<input type="radio" name='gender' value='woman' checked>女

			<h4>多选</h4>
			选择你的爱好：

			<input type="checkbox" name='hobby' value='sleep'>shui 
			<input type="checkbox" name='hobby' value='happy'>wan 
			<input type="checkbox" name='hobby' value='play'>you
			<h3>username</h3>
			<input type="text" name='uname'  placeholder='root' maxlength='5'required minlength='3'>

			<input type="password" name='upwd'>
			<h3>login</h3>
			<input type="submit">
			<h4>重置</h4>
			<input type="reset">
			<h4>自定义按钮</h4>
			<input type="button" onclick='go()' value='盘他'>
			<h4>按钮组控件</h4>
			<button type='button' onclick='go()'>接着盘他</button>
	</form>
